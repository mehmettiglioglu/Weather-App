<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="weather-app">
            <div class="city-name"><h1></h1></div>
            <div class="city-temp"><h1></h1></div>
            <div class="feels-temp"><h1></h1></div>
            <div class="img">
                <img class="weather-situation" src="https://cdn-icons-png.flaticon.com/512/106/106059.png" alt="">
                <img class="weather-sunny" src="https://www.freeiconspng.com/thumbs/weather-icon-png/weather-icon-png-16.png" alt="">
                <img class="weather-cloudy" src="https://static.thenounproject.com/png/1815120-200.png" alt="">
            </div>
            <div class="search-bar"><input type="text" placeholder="Write city here ...">
            <button class="random-btn">Get Random Country</button></div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
